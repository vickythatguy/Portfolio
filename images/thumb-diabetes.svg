<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Diabetes Prediction thumbnail">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#f8fafc" />
			<stop offset="1" stop-color="#fdf2f8" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#fb7185" />
			<stop offset="0.55" stop-color="#38bdf8" />
			<stop offset="1" stop-color="#22c55e" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="120" y="140" width="960" height="520" rx="26" fill="#ffffff" />
	</g>

	<!-- medical cross -->
	<g transform="translate(210,240)">
		<rect x="0" y="0" width="320" height="320" rx="28" fill="#0f172a" opacity="0.92" />
		<path d="M160 70 V250" stroke="url(#accent)" stroke-width="30" stroke-linecap="round" />
		<path d="M70 160 H250" stroke="url(#accent)" stroke-width="30" stroke-linecap="round" />
	</g>

	<!-- metrics -->
	<g transform="translate(580,240)">
		<rect x="0" y="0" width="460" height="320" rx="28" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
		<rect x="40" y="48" width="200" height="14" rx="7" fill="#0f172a" opacity="0.16" />
		<rect x="40" y="78" width="140" height="12" rx="6" fill="#0f172a" opacity="0.12" />

		<g transform="translate(40,130)">
			<rect x="0" y="120" width="60" height="60" rx="14" fill="#fb7185" opacity="0.85" />
			<rect x="90" y="80" width="60" height="100" rx="14" fill="#38bdf8" opacity="0.85" />
			<rect x="180" y="40" width="60" height="140" rx="14" fill="#22c55e" opacity="0.85" />
			<rect x="270" y="95" width="60" height="85" rx="14" fill="#a78bfa" opacity="0.8" />
		</g>
	</g>

	<rect x="120" y="676" width="960" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
</svg>
