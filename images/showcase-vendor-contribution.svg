<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Vendor contribution chart preview">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#0b1020" />
			<stop offset="1" stop-color="#0f1b3a" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#22c55e" />
			<stop offset="0.6" stop-color="#38bdf8" />
			<stop offset="1" stop-color="#a78bfa" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.35" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="110" y="120" width="980" height="560" rx="26" fill="#0f172a" opacity="0.92" />
	</g>

	<!-- title blocks -->
	<rect x="160" y="170" width="300" height="14" rx="7" fill="#ffffff" opacity="0.25" />
	<rect x="160" y="196" width="220" height="12" rx="6" fill="#ffffff" opacity="0.16" />

	<!-- bars -->
	<g transform="translate(190,260)">
		<g opacity="0.22" stroke="#ffffff" stroke-width="2">
			<path d="M0 340H820" />
			<path d="M0 270H820" />
			<path d="M0 200H820" />
			<path d="M0 130H820" />
			<path d="M0 60H820" />
		</g>
		<g>
			<rect x="0" y="80" width="56" height="260" rx="12" fill="#38bdf8" opacity="0.9" />
			<rect x="78" y="120" width="56" height="220" rx="12" fill="#22c55e" opacity="0.85" />
			<rect x="156" y="150" width="56" height="190" rx="12" fill="#a78bfa" opacity="0.82" />
			<rect x="234" y="175" width="56" height="165" rx="12" fill="#38bdf8" opacity="0.78" />
			<rect x="312" y="200" width="56" height="140" rx="12" fill="#22c55e" opacity="0.75" />
			<rect x="390" y="222" width="56" height="118" rx="12" fill="#a78bfa" opacity="0.72" />
			<rect x="468" y="238" width="56" height="102" rx="12" fill="#38bdf8" opacity="0.7" />
			<rect x="546" y="252" width="56" height="88" rx="12" fill="#22c55e" opacity="0.68" />
			<rect x="624" y="266" width="56" height="74" rx="12" fill="#a78bfa" opacity="0.66" />
			<rect x="702" y="280" width="56" height="60" rx="12" fill="#38bdf8" opacity="0.64" />
		</g>
		<rect x="0" y="366" width="360" height="14" rx="7" fill="url(#accent)" opacity="0.9" />
	</g>

	<!-- accent bottom -->
	<rect x="110" y="692" width="980" height="10" rx="5" fill="url(#accent)" opacity="0.95" />
</svg>
