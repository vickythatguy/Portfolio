<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Data Analytics illustration">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#f8fafc" />
			<stop offset="1" stop-color="#eef2ff" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#22c55e" />
			<stop offset="0.5" stop-color="#38bdf8" />
			<stop offset="1" stop-color="#a78bfa" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<!-- subtle grid -->
	<g opacity="0.08" stroke="#0f172a" stroke-width="1">
		<path d="M120 120H1080" />
		<path d="M120 220H1080" />
		<path d="M120 320H1080" />
		<path d="M120 420H1080" />
		<path d="M120 520H1080" />
		<path d="M120 620H1080" />
		<path d="M220 90V710" />
		<path d="M340 90V710" />
		<path d="M460 90V710" />
		<path d="M580 90V710" />
		<path d="M700 90V710" />
		<path d="M820 90V710" />
		<path d="M940 90V710" />
	</g>

	<!-- cards -->
	<g filter="url(#shadow)">
		<rect x="120" y="160" width="420" height="520" rx="22" fill="#ffffff" />
		<rect x="600" y="160" width="480" height="520" rx="22" fill="#ffffff" />
	</g>

	<!-- left: SQL/table -->
	<g transform="translate(170,210)" fill="none" stroke="#0f172a" stroke-width="10" stroke-linecap="round">
		<rect x="0" y="0" width="320" height="220" rx="18" fill="#f8fafc" stroke="#e2e8f0" />
		<path d="M40 60H280" />
		<path d="M40 110H280" />
		<path d="M40 160H220" />
		<g opacity="0.9">
			<rect x="0" y="260" width="320" height="160" rx="18" fill="#f8fafc" stroke="#e2e8f0" />
			<path d="M60 310H260" />
			<path d="M60 360H220" />
		</g>
	</g>

	<!-- right: bars + line -->
	<g transform="translate(650,220)">
		<rect x="0" y="0" width="380" height="420" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />

		<!-- bars -->
		<g transform="translate(50,70)">
			<rect x="0" y="220" width="46" height="110" rx="10" fill="#22c55e" opacity="0.85" />
			<rect x="74" y="190" width="46" height="140" rx="10" fill="#38bdf8" opacity="0.85" />
			<rect x="148" y="150" width="46" height="180" rx="10" fill="#a78bfa" opacity="0.8" />
			<rect x="222" y="210" width="46" height="120" rx="10" fill="#22c55e" opacity="0.75" />
			<rect x="296" y="120" width="46" height="210" rx="10" fill="#38bdf8" opacity="0.75" />
		</g>

		<!-- line chart -->
		<path d="M60 320 C 150 250, 210 360, 300 270 S 420 230, 500 240" transform="translate(-20,0)" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" />
		<g fill="#0f172a" opacity="0.55">
			<circle cx="40" cy="320" r="8" />
			<circle cx="205" cy="300" r="8" />
			<circle cx="340" cy="270" r="8" />
		</g>
	</g>

	<!-- top accent -->
	<rect x="120" y="148" width="960" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
</svg>
