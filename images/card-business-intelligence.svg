<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Business Intelligence dashboard illustration">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#f8fafc" />
			<stop offset="1" stop-color="#fff7ed" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#38bdf8" />
			<stop offset="0.5" stop-color="#fb7185" />
			<stop offset="1" stop-color="#a78bfa" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="120" y="130" width="960" height="540" rx="26" fill="#ffffff" />
	</g>

	<!-- top bar -->
	<rect x="120" y="130" width="960" height="54" rx="26" fill="#0f172a" opacity="0.92" />
	<g fill="#ffffff" opacity="0.9">
		<circle cx="160" cy="157" r="8" />
		<circle cx="186" cy="157" r="8" />
		<circle cx="212" cy="157" r="8" />
	</g>
	<rect x="780" y="145" width="260" height="24" rx="12" fill="#ffffff" opacity="0.14" />

	<!-- KPI cards -->
	<g transform="translate(160,220)">
		<g>
			<rect x="0" y="0" width="260" height="120" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
			<rect x="22" y="26" width="120" height="12" rx="6" fill="#0f172a" opacity="0.18" />
			<rect x="22" y="56" width="170" height="22" rx="11" fill="url(#accent)" opacity="0.9" />
			<rect x="22" y="92" width="90" height="10" rx="5" fill="#0f172a" opacity="0.14" />
		</g>
		<g transform="translate(300,0)">
			<rect x="0" y="0" width="260" height="120" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
			<rect x="22" y="26" width="140" height="12" rx="6" fill="#0f172a" opacity="0.18" />
			<rect x="22" y="56" width="190" height="22" rx="11" fill="#38bdf8" opacity="0.85" />
			<rect x="22" y="92" width="110" height="10" rx="5" fill="#0f172a" opacity="0.14" />
		</g>
		<g transform="translate(600,0)">
			<rect x="0" y="0" width="260" height="120" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
			<rect x="22" y="26" width="130" height="12" rx="6" fill="#0f172a" opacity="0.18" />
			<rect x="22" y="56" width="160" height="22" rx="11" fill="#fb7185" opacity="0.85" />
			<rect x="22" y="92" width="120" height="10" rx="5" fill="#0f172a" opacity="0.14" />
		</g>
	</g>

	<!-- charts -->
	<g transform="translate(160,370)">
		<rect x="0" y="0" width="560" height="260" rx="22" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
		<g transform="translate(40,40)">
			<rect x="0" y="140" width="52" height="80" rx="12" fill="#38bdf8" opacity="0.85" />
			<rect x="80" y="100" width="52" height="120" rx="12" fill="#a78bfa" opacity="0.82" />
			<rect x="160" y="60" width="52" height="160" rx="12" fill="#fb7185" opacity="0.82" />
			<rect x="240" y="120" width="52" height="100" rx="12" fill="#38bdf8" opacity="0.75" />
			<rect x="320" y="80" width="52" height="140" rx="12" fill="#a78bfa" opacity="0.75" />
			<path d="M0 140 C 120 40, 220 200, 360 90 S 520 60, 520 60" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" opacity="0.9" />
		</g>
	</g>

	<g transform="translate(760,370)">
		<rect x="0" y="0" width="360" height="260" rx="22" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
		<g transform="translate(180,130)">
			<circle r="86" fill="none" stroke="#e2e8f0" stroke-width="22" />
			<path d="M0 -86 A 86 86 0 0 1 74 44" fill="none" stroke="url(#accent)" stroke-width="22" stroke-linecap="round" />
			<circle r="10" fill="#0f172a" opacity="0.22" />
		</g>
		<rect x="40" y="40" width="180" height="12" rx="6" fill="#0f172a" opacity="0.18" />
		<rect x="40" y="62" width="120" height="10" rx="5" fill="#0f172a" opacity="0.12" />
	</g>

	<!-- bottom accent -->
	<rect x="120" y="676" width="960" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
</svg>
