<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="SMS Spam Classifier thumbnail">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#f8fafc" />
			<stop offset="1" stop-color="#eff6ff" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#38bdf8" />
			<stop offset="0.6" stop-color="#a78bfa" />
			<stop offset="1" stop-color="#fb7185" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="120" y="140" width="960" height="520" rx="26" fill="#ffffff" />
	</g>

	<!-- envelope -->
	<g transform="translate(250,250)">
		<rect x="0" y="0" width="520" height="320" rx="28" fill="#0f172a" opacity="0.92" />
		<path d="M40 60 L260 210 L480 60" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
		<path d="M40 260 L210 140" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="10" stroke-linecap="round" />
		<path d="M480 260 L310 140" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="10" stroke-linecap="round" />
	</g>

	<!-- classification pill -->
	<g transform="translate(820,310)">
		<rect x="0" y="0" width="230" height="86" rx="43" fill="url(#accent)" opacity="0.95" />
		<rect x="18" y="18" width="194" height="50" rx="25" fill="#ffffff" opacity="0.16" />
		<path d="M60 44H170" stroke="#ffffff" stroke-opacity="0.85" stroke-width="12" stroke-linecap="round" />
	</g>

	<rect x="120" y="676" width="960" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
</svg>
