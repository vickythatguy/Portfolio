<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Risk segmentation scatter preview">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#0b1020" />
			<stop offset="1" stop-color="#0f1b3a" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#22c55e" />
			<stop offset="0.5" stop-color="#38bdf8" />
			<stop offset="1" stop-color="#fb7185" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.35" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="110" y="120" width="980" height="560" rx="26" fill="#0f172a" opacity="0.92" />
	</g>

	<rect x="160" y="170" width="300" height="14" rx="7" fill="#ffffff" opacity="0.25" />
	<rect x="160" y="196" width="220" height="12" rx="6" fill="#ffffff" opacity="0.16" />

	<g transform="translate(190,250)">
		<rect x="0" y="0" width="820" height="380" rx="26" fill="#ffffff" opacity="0.06" />
		<g transform="translate(70,60)">
			<path d="M40 280V40" stroke="#ffffff" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round" />
			<path d="M40 280H700" stroke="#ffffff" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round" />

			<!-- clusters -->
			<g fill="#38bdf8" opacity="0.9">
				<circle cx="170" cy="90" r="9" />
				<circle cx="190" cy="115" r="9" />
				<circle cx="220" cy="95" r="9" />
				<circle cx="205" cy="140" r="9" />
				<circle cx="240" cy="125" r="9" />
			</g>
			<g fill="#22c55e" opacity="0.9">
				<circle cx="420" cy="165" r="9" />
				<circle cx="450" cy="150" r="9" />
				<circle cx="480" cy="170" r="9" />
				<circle cx="440" cy="195" r="9" />
				<circle cx="470" cy="210" r="9" />
			</g>
			<g fill="#fb7185" opacity="0.9">
				<circle cx="330" cy="240" r="9" />
				<circle cx="360" cy="255" r="9" />
				<circle cx="390" cy="245" r="9" />
				<circle cx="375" cy="275" r="9" />
				<circle cx="405" cy="265" r="9" />
			</g>
		</g>
		<rect x="40" y="320" width="240" height="14" rx="7" fill="url(#accent)" opacity="0.75" />
	</g>

	<rect x="110" y="692" width="980" height="10" rx="5" fill="url(#accent)" opacity="0.95" />
</svg>
