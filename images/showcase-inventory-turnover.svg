<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Inventory turnover trend preview">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#0b1020" />
			<stop offset="1" stop-color="#0f1b3a" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#38bdf8" />
			<stop offset="0.6" stop-color="#a78bfa" />
			<stop offset="1" stop-color="#22c55e" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.35" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="110" y="120" width="980" height="560" rx="26" fill="#0f172a" opacity="0.92" />
	</g>

	<rect x="160" y="170" width="320" height="14" rx="7" fill="#ffffff" opacity="0.25" />
	<rect x="160" y="196" width="240" height="12" rx="6" fill="#ffffff" opacity="0.16" />

	<g transform="translate(190,250)">
		<g opacity="0.22" stroke="#ffffff" stroke-width="2">
			<path d="M0 380H820" />
			<path d="M0 300H820" />
			<path d="M0 220H820" />
			<path d="M0 140H820" />
			<path d="M0 60H820" />
		</g>

		<!-- area -->
		<path d="M0 280 C 140 140, 240 360, 360 220 S 560 120, 660 250 S 760 390, 820 190 L 820 380 L 0 380 Z" fill="url(#accent)" opacity="0.18" />
		<path d="M0 280 C 140 140, 240 360, 360 220 S 560 120, 660 250 S 760 390, 820 190" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" opacity="0.95" />

		<!-- markers -->
		<g fill="#ffffff" opacity="0.85">
			<circle cx="0" cy="280" r="6" />
			<circle cx="360" cy="220" r="6" />
			<circle cx="560" cy="140" r="6" />
			<circle cx="820" cy="190" r="6" />
		</g>

		<!-- callout -->
		<rect x="520" y="18" width="260" height="54" rx="18" fill="#ffffff" opacity="0.12" />
		<rect x="540" y="38" width="220" height="14" rx="7" fill="#ffffff" opacity="0.26" />
	</g>

	<rect x="110" y="692" width="980" height="10" rx="5" fill="url(#accent)" opacity="0.95" />
</svg>
