<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Banking loan KPI dashboard preview">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#0b1020" />
			<stop offset="1" stop-color="#07121f" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#38bdf8" />
			<stop offset="0.55" stop-color="#22c55e" />
			<stop offset="1" stop-color="#fb7185" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.35" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="110" y="120" width="980" height="560" rx="26" fill="#0f172a" opacity="0.92" />
	</g>

	<!-- KPI cards -->
	<g transform="translate(170,180)">
		<rect x="0" y="0" width="280" height="120" rx="22" fill="#ffffff" opacity="0.08" />
		<rect x="320" y="0" width="280" height="120" rx="22" fill="#ffffff" opacity="0.08" />
		<rect x="640" y="0" width="280" height="120" rx="22" fill="#ffffff" opacity="0.08" />

		<rect x="26" y="28" width="140" height="12" rx="6" fill="#ffffff" opacity="0.22" />
		<rect x="26" y="56" width="190" height="22" rx="11" fill="url(#accent)" opacity="0.85" />
		<rect x="346" y="28" width="160" height="12" rx="6" fill="#ffffff" opacity="0.22" />
		<rect x="346" y="56" width="210" height="22" rx="11" fill="#38bdf8" opacity="0.65" />
		<rect x="666" y="28" width="150" height="12" rx="6" fill="#ffffff" opacity="0.22" />
		<rect x="666" y="56" width="200" height="22" rx="11" fill="#22c55e" opacity="0.62" />
	</g>

	<!-- breakdown chart -->
	<g transform="translate(170,340)">
		<rect x="0" y="0" width="590" height="300" rx="26" fill="#ffffff" opacity="0.08" />
		<g transform="translate(50,60)">
			<rect x="0" y="140" width="64" height="120" rx="14" fill="#38bdf8" opacity="0.85" />
			<rect x="98" y="90" width="64" height="170" rx="14" fill="#22c55e" opacity="0.78" />
			<rect x="196" y="50" width="64" height="210" rx="14" fill="#fb7185" opacity="0.78" />
			<rect x="294" y="120" width="64" height="140" rx="14" fill="#a78bfa" opacity="0.72" />
			<rect x="392" y="80" width="64" height="180" rx="14" fill="#38bdf8" opacity="0.7" />
		</g>
	</g>

	<!-- gauge -->
	<g transform="translate(820,360)">
		<rect x="0" y="0" width="270" height="280" rx="26" fill="#ffffff" opacity="0.08" />
		<g transform="translate(135,150)">
			<circle r="92" fill="none" stroke="#ffffff" stroke-opacity="0.14" stroke-width="22" />
			<path d="M0 -92 A 92 92 0 0 1 84 36" fill="none" stroke="url(#accent)" stroke-width="22" stroke-linecap="round" />
			<path d="M0 0 L 70 -18" stroke="#ffffff" stroke-opacity="0.4" stroke-width="10" stroke-linecap="round" />
			<circle r="10" fill="#ffffff" opacity="0.22" />
		</g>
	</g>

	<rect x="110" y="692" width="980" height="10" rx="5" fill="url(#accent)" opacity="0.95" />
</svg>
