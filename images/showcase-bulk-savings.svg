<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Bulk purchase savings preview">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#0b1020" />
			<stop offset="1" stop-color="#07121f" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#22c55e" />
			<stop offset="0.6" stop-color="#38bdf8" />
			<stop offset="1" stop-color="#fb7185" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.35" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="110" y="120" width="980" height="560" rx="26" fill="#0f172a" opacity="0.92" />
	</g>

	<!-- title blocks -->
	<rect x="160" y="170" width="280" height="14" rx="7" fill="#ffffff" opacity="0.25" />
	<rect x="160" y="196" width="200" height="12" rx="6" fill="#ffffff" opacity="0.16" />

	<!-- comparison bars -->
	<g transform="translate(240,260)">
		<g opacity="0.22" stroke="#ffffff" stroke-width="2">
			<path d="M0 360H720" />
			<path d="M0 280H720" />
			<path d="M0 200H720" />
			<path d="M0 120H720" />
			<path d="M0 40H720" />
		</g>

		<!-- bulk -->
		<rect x="110" y="240" width="140" height="120" rx="18" fill="#22c55e" opacity="0.9" />
		<rect x="90" y="380" width="180" height="14" rx="7" fill="#ffffff" opacity="0.18" />
		<rect x="110" y="404" width="140" height="12" rx="6" fill="#ffffff" opacity="0.12" />

		<!-- small orders -->
		<rect x="470" y="80" width="140" height="280" rx="18" fill="#fb7185" opacity="0.9" />
		<rect x="450" y="380" width="180" height="14" rx="7" fill="#ffffff" opacity="0.18" />
		<rect x="470" y="404" width="140" height="12" rx="6" fill="#ffffff" opacity="0.12" />

		<!-- savings ribbon -->
		<rect x="250" y="20" width="220" height="46" rx="23" fill="url(#accent)" opacity="0.95" />
		<rect x="272" y="36" width="176" height="12" rx="6" fill="#ffffff" opacity="0.32" />
	</g>

	<rect x="110" y="692" width="980" height="10" rx="5" fill="url(#accent)" opacity="0.95" />
</svg>
