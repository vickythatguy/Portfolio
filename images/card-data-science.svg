<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Data Science illustration">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#f8fafc" />
			<stop offset="1" stop-color="#f0fdf4" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#38bdf8" />
			<stop offset="0.55" stop-color="#22c55e" />
			<stop offset="1" stop-color="#a78bfa" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<!-- network -->
	<g transform="translate(120,120)" opacity="0.95">
		<rect x="0" y="0" width="460" height="560" rx="22" fill="#ffffff" filter="url(#shadow)" />
		<g transform="translate(60,70)" stroke="#0f172a" stroke-opacity="0.18" stroke-width="6" fill="none">
			<path d="M80 60 L 260 20 L 340 90" />
			<path d="M80 60 L 260 130 L 340 90" />
			<path d="M80 200 L 260 130 L 340 240" />
			<path d="M80 200 L 260 270 L 340 240" />
			<path d="M80 340 L 260 270 L 340 390" />
			<path d="M80 340 L 260 410 L 340 390" />
		</g>
		<g transform="translate(60,70)">
			<g fill="#38bdf8" opacity="0.9">
				<circle cx="80" cy="60" r="18" />
				<circle cx="80" cy="200" r="18" />
				<circle cx="80" cy="340" r="18" />
			</g>
			<g fill="#22c55e" opacity="0.9">
				<circle cx="260" cy="20" r="18" />
				<circle cx="260" cy="130" r="18" />
				<circle cx="260" cy="270" r="18" />
				<circle cx="260" cy="410" r="18" />
			</g>
			<g fill="#a78bfa" opacity="0.9">
				<circle cx="340" cy="90" r="18" />
				<circle cx="340" cy="240" r="18" />
				<circle cx="340" cy="390" r="18" />
			</g>
		</g>
	</g>

	<!-- clustering/scatter -->
	<g transform="translate(640,120)">
		<rect x="0" y="0" width="440" height="560" rx="22" fill="#ffffff" filter="url(#shadow)" />
		<rect x="50" y="70" width="340" height="420" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
		<g transform="translate(50,70)" opacity="0.95">
			<path d="M40 380V50" stroke="#0f172a" stroke-opacity="0.22" stroke-width="8" stroke-linecap="round" />
			<path d="M40 380H310" stroke="#0f172a" stroke-opacity="0.22" stroke-width="8" stroke-linecap="round" />

			<!-- clusters -->
			<g fill="#38bdf8" opacity="0.85">
				<circle cx="110" cy="130" r="9" />
				<circle cx="140" cy="120" r="9" />
				<circle cx="125" cy="155" r="9" />
				<circle cx="155" cy="145" r="9" />
				<circle cx="135" cy="175" r="9" />
			</g>
			<g fill="#22c55e" opacity="0.85">
				<circle cx="210" cy="240" r="9" />
				<circle cx="240" cy="250" r="9" />
				<circle cx="230" cy="220" r="9" />
				<circle cx="260" cy="230" r="9" />
				<circle cx="245" cy="205" r="9" />
			</g>
			<g fill="#a78bfa" opacity="0.85">
				<circle cx="175" cy="310" r="9" />
				<circle cx="205" cy="320" r="9" />
				<circle cx="195" cy="350" r="9" />
				<circle cx="225" cy="340" r="9" />
				<circle cx="215" cy="365" r="9" />
			</g>
		</g>

		<!-- accent header -->
		<rect x="0" y="-12" width="440" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
	</g>
</svg>
