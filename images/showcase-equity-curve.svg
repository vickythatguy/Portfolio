<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Equity curve comparison preview">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#0b1020" />
			<stop offset="1" stop-color="#07121f" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#fb7185" />
			<stop offset="0.55" stop-color="#38bdf8" />
			<stop offset="1" stop-color="#22c55e" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000000" flood-opacity="0.35" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="110" y="120" width="980" height="560" rx="26" fill="#0f172a" opacity="0.92" />
	</g>

	<rect x="160" y="170" width="300" height="14" rx="7" fill="#ffffff" opacity="0.25" />
	<rect x="160" y="196" width="220" height="12" rx="6" fill="#ffffff" opacity="0.16" />

	<g transform="translate(190,250)">
		<g opacity="0.22" stroke="#ffffff" stroke-width="2">
			<path d="M0 380H820" />
			<path d="M0 300H820" />
			<path d="M0 220H820" />
			<path d="M0 140H820" />
			<path d="M0 60H820" />
		</g>

		<!-- benchmark -->
		<path d="M0 300 C 140 260, 220 330, 340 280 S 520 240, 640 270 S 760 350, 820 260" fill="none" stroke="#ffffff" stroke-opacity="0.28" stroke-width="6" stroke-linecap="round" />

		<!-- strategy -->
		<path d="M0 320 C 120 250, 220 360, 340 240 S 520 160, 640 210 S 760 340, 820 170" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" opacity="0.95" />
		<path d="M0 320 C 120 250, 220 360, 340 240 S 520 160, 640 210 S 760 340, 820 170 L 820 380 L 0 380 Z" fill="url(#accent)" opacity="0.12" />

		<!-- legend -->
		<rect x="540" y="16" width="260" height="70" rx="18" fill="#ffffff" opacity="0.08" />
		<rect x="562" y="34" width="44" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
		<rect x="562" y="54" width="44" height="10" rx="5" fill="#ffffff" opacity="0.26" />
		<rect x="620" y="32" width="140" height="12" rx="6" fill="#ffffff" opacity="0.2" />
		<rect x="620" y="52" width="120" height="12" rx="6" fill="#ffffff" opacity="0.14" />
	</g>

	<rect x="110" y="692" width="980" height="10" rx="5" fill="url(#accent)" opacity="0.95" />
</svg>
