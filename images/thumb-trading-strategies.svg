<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Trading Strategies thumbnail">
	<defs>
		<linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0" stop-color="#f8fafc" />
			<stop offset="1" stop-color="#fff7ed" />
		</linearGradient>
		<linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="#fb7185" />
			<stop offset="0.55" stop-color="#38bdf8" />
			<stop offset="1" stop-color="#22c55e" />
		</linearGradient>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12" />
		</filter>
	</defs>

	<rect width="1200" height="800" rx="28" fill="url(#bg)" />

	<g filter="url(#shadow)">
		<rect x="120" y="140" width="960" height="520" rx="26" fill="#ffffff" />
	</g>

	<!-- chart panel -->
	<g transform="translate(170,200)">
		<rect x="0" y="0" width="860" height="360" rx="24" fill="#0b1020" opacity="0.95" />
		<g opacity="0.55" stroke="#ffffff" stroke-width="2">
			<path d="M60 70H800" />
			<path d="M60 150H800" />
			<path d="M60 230H800" />
			<path d="M60 310H800" />
		</g>

		<!-- candlesticks -->
		<g transform="translate(90,90)">
			<g stroke="#ffffff" stroke-opacity="0.25" stroke-width="6" stroke-linecap="round">
				<path d="M40 20V220" />
				<path d="M120 10V240" />
				<path d="M200 40V260" />
				<path d="M280 30V230" />
				<path d="M360 60V280" />
				<path d="M440 50V250" />
			</g>
			<g>
				<rect x="24" y="80" width="32" height="80" rx="8" fill="#22c55e" opacity="0.9" />
				<rect x="104" y="60" width="32" height="110" rx="8" fill="#fb7185" opacity="0.9" />
				<rect x="184" y="120" width="32" height="70" rx="8" fill="#22c55e" opacity="0.86" />
				<rect x="264" y="90" width="32" height="90" rx="8" fill="#fb7185" opacity="0.86" />
				<rect x="344" y="150" width="32" height="70" rx="8" fill="#22c55e" opacity="0.82" />
				<rect x="424" y="130" width="32" height="80" rx="8" fill="#fb7185" opacity="0.82" />
			</g>
		</g>

		<!-- equity curve -->
		<path d="M60 280 C 180 210, 240 320, 340 240 S 540 180, 640 230 S 770 330, 800 200" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" opacity="0.95" />
	</g>

	<!-- bottom metrics -->
	<g transform="translate(170,580)">
		<rect x="0" y="0" width="270" height="80" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
		<rect x="295" y="0" width="270" height="80" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
		<rect x="590" y="0" width="270" height="80" rx="18" fill="#f8fafc" stroke="#e2e8f0" stroke-width="6" />
		<rect x="22" y="22" width="140" height="14" rx="7" fill="#0f172a" opacity="0.16" />
		<rect x="22" y="46" width="190" height="18" rx="9" fill="url(#accent)" opacity="0.85" />
	</g>

	<rect x="120" y="676" width="960" height="10" rx="5" fill="url(#accent)" opacity="0.9" />
</svg>
